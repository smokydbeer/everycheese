{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Add Cheese{% endblock title %}
{% block content %}
{% with action=view.action|default:"Add" %}
    <h1>{{ action }} Cheese</h1>
    <form method="post" action="{% url 'cheeses:add' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">{{ action }}</button>
    </form>
 {% endwith %}


{% endblock content %}
